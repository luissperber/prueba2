<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <img src="assets/images/logo.jpg" alt="logo de tress 4 good">
    <form>
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
        </div>
        <div>
            <label for="direccion">Direccion:</label>
            <input type="text" name="direccion" id="direccion">
        </div>
        <div>
            <label for="ciudad">Ciudad:</label>
            <input type="text" name="ciudad" id="ciudad">
        </div>
        <div>
            <label for="pais">Pais:</label>
            <select name="pais" id="pais">
                <option value="" selected disabled>No Seleccionado</option>
                <option value="AR">Argentina</option> <!-- value es el valor que realmente se manda -->
                <option value="BR">Brasil</option>
                <option value="PY">Paraguay</option>
                <option value="UY">Uruguay</option>
            </select>
        </div>
        <div>
            <label for="CP">Codigo Postal:</label>
            <input type="number" name="CP" id="CP">
        </div>
        <div>
            <label for="arboles">Numero de arboles:</label>
            <input type="number" name="arboles" id="arboles">
        </div>
        <div>
            <label for="mensaje">Prop√≥sito del arbol:</label>
            <textarea name="mensaje" id="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <input type="submit" value="Subir">
        </div>        





    </form>
</body>
</html>
